
services:

  # ----------------------------------------------------------------------
  # Traefik -- reverse proxy com Let's Encrypt
  # ----------------------------------------------------------------------
  traefik:
    image: traefik:latest
    restart: unless-stopped
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=proxy
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --certificatesresolvers.letsencrypt.acme.tlschallenge=true
      - --certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt
    networks:
      - proxy

  # ----------------------------------------------------------------------
  # PostgreSQL
  # ----------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # ----------------------------------------------------------------------
  # API (Backend) -- api.assistajunto.com.br
  # ----------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:5000
      # Sobrescreve a connection string para usar o hostname interno do Docker
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - proxy
      - internal
    labels:
      - traefik.enable=true
      - traefik.http.routers.api.rule=Host(`api.assistajunto.com.br`)
      - traefik.http.routers.api.entrypoints=websecure
      - traefik.http.routers.api.tls.certresolver=letsencrypt
      - traefik.http.services.api.loadbalancer.server.port=5000

  # ----------------------------------------------------------------------
  # Client (Front-end Blazor WASM) -- www.assistajunto.com.br
  # ----------------------------------------------------------------------
  client:
    build:
      context: .
      dockerfile: client.Dockerfile
    restart: unless-stopped
    env_file: .env
    depends_on:
      - api
    networks:
      - proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.client.rule=Host(`www.assistajunto.com.br`)
      - traefik.http.routers.client.entrypoints=websecure
      - traefik.http.routers.client.tls.certresolver=letsencrypt
      - traefik.http.services.client.loadbalancer.server.port=3000

volumes:
  postgres_data:
  letsencrypt:

networks:
  proxy:
  internal:
    internal: true
